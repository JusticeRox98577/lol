<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #randomNumber {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Website</h1>
        <button onclick="changeBackground()">Change Background</button>
        <button onclick="generateNumber()">Generate Random Number</button>
        <p id="randomNumber">Click the button to see a number!</p>
    </div>

    <script>
        function changeBackground() {
            const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a1c4fd', '#c2e9fb'];
            document.body.style.background = `linear-gradient(135deg, ${colors[Math.floor(Math.random() * colors.length)]}, white)`;
        }
        function generateNumber() {
            document.getElementById("randomNumber").innerText = `Random Number: ${Math.floor(Math.random() * 100)}`;
        }
    </script>
</body>
</html>
